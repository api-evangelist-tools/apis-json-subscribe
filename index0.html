<h3>Aggregate Feeds</h3>
<p>These are the items that have been pulled, from <a href="{{ site.url }}list-urls/">these feeds</a>, and stored in <a href="https://raw.githubusercontent.com/indieedtech/rss-aggregator/gh-pages/_data/feed-urls.json" target="_blank">_data/feed-entries.json</a>.</p>
<ul>
  {% for feed in site.data.feed-entries %}
    <li><a href="{{ feed.link }}" target="_blank"><strong>{{ feed.title }}</strong></a> from {{ feed.feed }} on {{ feed.pubDate }}</li>
  {% endfor %}
</ul>
